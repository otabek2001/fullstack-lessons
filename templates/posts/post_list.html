{% extends '../base.html' %}
{% block title %}Barcha postlar{% endblock title %}

{% block content %}
    <div class="container-fluid">
    {% for post in posts %}
        <div class="card">
            <div class="card-header"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></div>
            <div class="card-body">
                <h5 class="card-title">{{ post.summary | safe }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Muallif: {{ post.author }} | {{ post.date }}</h6>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
